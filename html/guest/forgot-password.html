<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: antiquewhite;">
<div class="card shadow-sm p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center text-primary mb-4">Quên Mật Khẩu</h2>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email để lấy lại mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary w-100">Lấy Lại Mật Khẩu</button>
        <p class="text-center mt-3">
            Quay lại <a href="login.html" class="text-primary">Đăng nhập</a>
        </p>
    </form>
</div>

<script>
    // Hàm kiểm tra định dạng email
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Xử lý sự kiện gửi form
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); // Ngăn chặn hành động mặc định của form (reload trang)

        // Lấy giá trị email từ input
        const emailInput = document.getElementById("email");
        const email = emailInput.value.trim();

        // Kiểm tra email hợp lệ
        if (!validateEmail(email)) {
            alert("Vui lòng nhập địa chỉ email hợp lệ!");
            emailInput.focus();
            return;
        }

        // Giả lập quá trình gửi email
        alert(`Yêu cầu lấy lại mật khẩu đã được gửi đến email: ${email}`);

        // Xử lý tiếp theo nếu có (ví dụ: gọi API backend để gửi email)
        // fetch("/api/forgot-password", {
        //     method: "POST",
        //     headers: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ email: email })
        // })
        // .then(response => response.json())
        // .then(data => {
        //     if (data.success) {
        //         alert("Email đặt lại mật khẩu đã được gửi!");
        //     } else {
        //         alert("Có lỗi xảy ra, vui lòng thử lại sau.");
        //     }
        // })
        // .catch(error => {
        //     console.error("Error:", error);
        //     alert("Không thể gửi yêu cầu. Vui lòng thử lại.");
        // });

        // Reset form sau khi gửi
        emailInput.value = "";
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
