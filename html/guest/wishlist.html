<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Danh Sách Yêu Thích</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="border rounded p-3">
                <div class="text-center">
                    <img src="/img/img3.png" class="img-fluid" alt="Nấm Mỡ Tươi">
                </div>
                <div class="product_infor d-flex justify-content-center mt-2">
                    <button data-weight="200" class="btn btn-outline-secondary">200g</button>
                    <button data-weight="500" class="btn btn-outline-secondary">500g</button>
                    <button data-weight="1000" class="btn btn-outline-secondary">1kg</button>
                </div>
                <div class="product_name text-center mt-2">Nấm Mỡ Tươi</div>
                <div class="mt-2 text-center fw-bold text-danger" style="--bs-text-opacity: 0.8;">69.000đ - 315.000đ</div>
            </div>
        </div>
        <div class="col">
            <div class="border rounded p-3">
                <div class="text-center">
                    <img src="/img/img5.png" class="img-fluid" alt="Bột Nấm Hương">
                </div>
                <div class="product_infor d-flex justify-content-center mt-2">
                    <button data-weight="200" class="btn btn-outline-secondary">200g</button>
                    <button data-weight="500" class="btn btn-outline-secondary">500g</button>
                    <button data-weight="1000" class="btn btn-outline-secondary">1kg</button>
                </div>
                <div class="product_name text-center mt-2">Bột Nấm Hương</div>
                <div class="mt-2 text-center fw-bold text-danger" style="--bs-text-opacity: 0.8;">45.000đ - 570.000đ</div>
            </div>
        </div>
        <div class="col">
            <div class="border rounded p-3">
                <div class="text-center">
                    <img src="/img/img8.png" class="img-fluid" alt="Nấm Bào Ngư Xám Tươi">
                </div>
                <div class="product_infor d-flex justify-content-center mt-2">
                    <button data-weight="200" class="btn btn-outline-secondary">200g</button>
                    <button data-weight="500" class="btn btn-outline-secondary">500g</button>
                    <button data-weight="1000" class="btn btn-outline-secondary">1kg</button>
                </div>
                <div class="product_name text-center mt-2">Nấm Bào Ngư Xám Tươi</div>
                <div class="mt-2 text-center fw-bold text-danger" style="--bs-text-opacity: 0.8;">20.000đ - 70.000đ</div>
            </div>
        </div>
        <div class="col">
            <div class="border rounded p-3">
                <div class="text-center">
                    <img src="/img/img12.png" class="img-fluid" alt="Nấm Linh Chi Đỏ Thái Lát">
                </div>
                <div class="product_infor d-flex justify-content-center mt-2">
                    <button data-weight="200" class="btn btn-outline-secondary">200g</button>
                    <button data-weight="500" class="btn btn-outline-secondary">500g</button>
                    <button data-weight="1000" class="btn btn-outline-secondary">1kg</button>
                </div>
                <div class="product_name text-center mt-2">Nấm Linh Chi Đỏ Thái Lát</div>
                <div class="mt-2 text-center fw-bold text-danger" style="--bs-text-opacity: 0.8;">350.000đ - 1.200.000đ</div>
            </div>
        </div>
        <div class="col">
            <div class="border rounded p-3">
                <div class="text-center">
                    <img src="/img/img15.png" class="img-fluid" alt="Nấm Đông Trùng Hạ Thảo Tươi">
                </div>
                <div class="product_infor d-flex justify-content-center mt-2">
                    <button data-weight="200" class="btn btn-outline-secondary">200g</button>
                    <button data-weight="500" class="btn btn-outline-secondary">500g</button>
                    <button data-weight="1000" class="btn btn-outline-secondary">1kg</button>
                </div>
                <div class="product_name text-center mt-2">Nấm Đông Trùng Hạ Thảo Tươi</div>
                <div class="mt-2 text-center fw-bold text-danger" style="--bs-text-opacity: 0.8;">550.000đ - 4.500.000đ</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
