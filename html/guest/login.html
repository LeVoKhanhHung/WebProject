<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Đăng Nhập</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: antiquewhite;">
<div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
  <h2 class="text-center text-primary">Đăng Nhập</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật Khẩu</label>
      <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
    </div>
    <div class="d-flex justify-content-between">
      <a href="forgot-password.html" class="text-decoration-none">Quên mật khẩu?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Đăng Nhập</button>
    <p class="text-center mt-3">Chưa có tài khoản? <a href="sign-in.html" class="text-primary">Đăng ký ngay</a></p>
  </form>
</div>

<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Ngăn không cho form reload trang

    // Lấy giá trị từ các ô nhập liệu
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Kiểm tra thông tin đăng nhập
    if (email === "19130083@st.hcmuaf.edu.vn" && password === "NongLamHCM") {
      alert("Đăng nhập thành công!");
      window.location.href = "index.html"; // Chuyển tới trang index.html
    } else {
      alert("Email hoặc mật khẩu không đúng. Vui lòng thử lại!");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
